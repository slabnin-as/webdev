<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер температур</title>
</head>
<body>
<h2>Перевод температур из Цельсия в Кельвины и Фаренгейты</h2>
<form class="form">
    <label>Введите исходное значение (в градусах Цельсия):<br>
        <input type="text" id="input-celsius">
    </label>
    <p>
        <button type="button" id="convert-button">Перевести</button>
        <span style="display: none;" id="validation-message">Введите число!</span>
    </p>
    <p><label>Фаренгейты: <input type="text" id="output-fahrenheit" disabled></label></p>
    <p><label>Кельвины: <input type="text" id="output-kelvin" disabled></label></p>
</form>
<script src="converter.js"></script>
</body>
</html>
