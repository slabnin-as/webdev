<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSS Форма</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
    <div class="white-color">
        <div class="head">
            <h2>Отправить заявку</h2>
        </div>
    </div>
    <form class="main-form" action="request.php" method="post">
        <div class="form-label">
            <label for="name">Ваше имя</label><br>
            <input type="text" id="name" name="name" placeholder="Ваше имя *" required="required">
        </div>
        <div class="form-label">
            <label for="phone">Ваш номер телефона</label><br>
            <input type="text" id="phone" name="phone" placeholder="Ваш номер телефона *" required="required">
        </div>
        <div class="form-label">
            <label for="email">Ваш email или VK</label><br>
            <input type="text" id="email" name="email" placeholder="Ваш email или VK">
        </div>
        <div class="form-label">
            <label for="comments">Комментарий</label><br>
            <textarea id="comments" name="comments" placeholder="Комментарий (не обязательно)"></textarea>
        </div>
        <p>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
        <div>
            <button type="submit" name="submit" class="send-button">Отправить заявку</button>
        </div>
    </form>
</main>
</body>
</html>
